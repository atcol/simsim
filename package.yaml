name:                simsim
version:             0.1.0.0
github:              atcol/simsim
license:             BSD3
author:              Alex Collins
maintainer:          alexcollins.org
copyright:           2020 Alex Collins

extra-source-files:
  - README.md

description:         Please see the README on Github at <https://github.com/atcol/simsim#readme>

dependencies:
  - base >= 4.11 && < 10
  - rio >= 0.1.12.0

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

  dependencies:
    - optparse-generic
    - random

tests:
  simsim-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
      - simsim
      - hspec
      - random

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
